<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">9AM<br><br></div>
      <button class="col-sm-1 col-2 checkBtn" data-id="0"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description nineAm" id="text0"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="0"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">10AM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="1"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description tenAm" id="text1"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">11AM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="2"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description elevenAm" id="text2"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="2"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">12AM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="3"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description twelveAm" id="text3"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="3"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">1PM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="4"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description onePm" id="text4"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="4"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">2PM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="5"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description twoPm" id="text5"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="5"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">3PM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="6"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description threePm" id="text6"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="6"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">4PM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="7"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description fourPm" id="text7"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="7"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1 col-2">5PM</div>
      <button class="col-sm-1 col-2 checkBtn" data-id="8"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 col-6 description fivePm" id="text8"></textarea>
      <button class="col-sm-1 col-2 saveBtn" id="8"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="planner.js" type="text/javascript"></script>
</body>

</html>
